<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Dropdown navigation solution</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__logo">
          <img src="./images/logo.svg" alt="Snap Logo" />
        </div>
        <div class="nav__menu-icon">
          <img src="./images/icon-menu.svg" alt="Menu Icon" />
        </div>
        <div class="nav__list">
          <ul>
            <li>
              <a href="#">Features</a
              ><img src="./images/icon-arrow-down.svg" alt="Down Arrow" />
            </li>
            <li>
              <a href="#">Company</a
              ><img src="./images/icon-arrow-down.svg" alt="Down Arrow" />
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>

          <div>
            <a href="#">Login</a>
            <a href="#">Register</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="hero">
        <div class="hero__mobile">
          <img
            class="hero__image"
            src="./images/image-hero-mobile.png"
            alt="A boy working on laptop"
          />
        </div>
        <div class="hero__desktop">
          <img
            src="./images/image-hero-desktop.png"
            alt="A boy working on laptop"
          />
        </div>
      </section>
      <section class="hero__content">
        <h1 class="hero__title">Make remote work</h1>
        <p class="hero__description">
          Get your team in sync, no matter your location.Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <a href="#" class="hero__link">Learn more</a>
      </section>
      <ul class="hero__clients">
        <li class="hero__client">
          <a href="#"
            ><img
              src="./images/client-databiz.svg"
              alt="Client"
              class="hero__logo"
          /></a>
        </li>
              <li class="hero__client">
          <a href="#">
            <img
              src="./images/client-audiophile.svg"
              alt="Client"
              class="hero__logo"
          /></a>
        </li>
           <li class="hero__client">
          <a href="#"
            ><img
              src="./images/client-meet.svg"
              alt="Client"
              class="hero__logo"
          /></a>
        </li>
                <li class="hero__client">
          <a href="#">
            <img
              src="./images/client-maker.svg"
              alt="Client"
              class="hero__logo"
          /></a>
        </li>
      </ul>
    </main>
  </body>
</html>
