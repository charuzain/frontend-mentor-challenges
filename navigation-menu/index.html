<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Dropdown navigation solution</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav__logo">
          <img src="./images/logo.svg" alt="Snap Logo" />
        </div>
        <div>
          <ul>
            <li>
              <a href="#">Features</a
              ><img src="./images/icon-arrow-down.svg" alt="Down Arrow" />
            </li>
            <li>
              <a href="#">Company</a
              ><img src="./images/icon-arrow-down.svg" alt="Down Arrow" />
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
        <div>
          <a href="#">Login</a>
          <a href="#">Register</a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div>
          <img
            src="./images/image-hero-mobile.png"
            alt="A boy working on laptop"
          />
        </div>
        <div>
          <img
            src="./images/image-hero-desktop.png"
            alt="A boy working on laptop"
          />
        </div>
        <div>
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location.Streamline processes,
            create team rituals, and watch productivity soar.
          </p>
          <a href="#">Learn More</a>
          <div>
            <img src="./images/client-databiz.svg" alt="Client" />
            <img src="./images/client-audiophile.svg" alt="Client" />
            <img src="./images/client-meet.svg" alt="Client" />
            <img src="./images/client-maker.svg" alt="Client" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
